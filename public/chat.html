<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Alan Ranger — AI Bot</title>
  <style>
    :root {
      --bg: #0b1220;
      --panel: #0f172a;
      --ink: #dbe4ff;
      --muted: #94a3b8;
      --brand: #b96f35; /* Alan Ranger tan/orange tone */
      --chip: #1b2540;
      --ok: #22c55e;
    }
    body { margin:0; background:var(--bg); color:var(--ink); font:16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .wrap { max-width:900px; margin:40px auto; padding:0 16px; }
    .card { background:var(--panel); border:1px solid var(--chip); border-radius:12px; padding:16px; }
    .row { display:flex; gap:12px; align-items:center; }
    .topbar { display:flex; align-items:center; justify-content:space-between; margin-bottom:12px; }
    .brand { display:flex; gap:10px; align-items:center; }
    .brand img { width:36px; height:36px; border-radius:50%; }
    .pill { font-size:12px; padding:4px 10px; border-radius:999px; background:#102041; border:1px solid var(--chip); color:var(--muted); }
    .log { margin-top:10px; height:60vh; overflow:auto; border:1px solid var(--chip); border-radius:10px; padding:12px; background:#0b1426; }
    .bubble { max-width:68ch; padding:12px 14px; border-radius:14px; white-space:pre-wrap; word-break:break-word; }
    .me { background:#1b2540; margin:8px 0 8px auto; }
    .bot { background:#0b1426; border:1px solid var(--chip); margin:8px 0; }
    .muted { color:var(--muted); font-size:12px; }
    .chips { display:flex; gap:8px; flex-wrap:wrap; margin-top:8px; }
    .chip { background:var(--chip); color:var(--ink); border:1px solid #263354; border-radius:999px; padding:6px 10px; font-size:12px; text-decoration:none; }
    .chip:hover { background:#203055; }
    .controls { display:flex; gap:10px; margin-top:12px; }
    input[type="text"] { flex:1; background:#0b1426; border:1px solid var(--chip); color:var(--ink); padding:12px 14px; border-radius:10px; }
    button { background:var(--brand); color:white; border:none; padding:12px 16px; border-radius:10px; cursor:pointer; }
    button:disabled{ opacity:.6; cursor:not-allowed; }
    a { color:#93c5fd; text-decoration:none; }
    a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="topbar">
        <div class="brand">
          <img src="/ALAN%20RANGER%20ICON%20WHITE%20on%20Black%20Circle1.png" alt="AR"/>
          <div>
            <div style="font-weight:600;">Alan Ranger Assistant</div>
            <div class="muted">Answers cite your site’s pages</div>
          </div>
        </div>
        <span class="pill" id="status">ready</span>
      </div>

      <div id="log" class="log"></div>

      <div class="controls">
        <input id="q" type="text" placeholder="Ask a question… (Shift+Enter for newline)">
        <button id="send">Send</button>
      </div>
      <div class="muted" style="margin-top:6px;">
        Tips: be specific (e.g., “best tripod for landscape travel”). Shift+Enter for a new line.
      </div>
    </div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);
    const log = $('log'), q = $('q'), send = $('send'), statusEl = $('status');

    function addBubble(text, who) {
      const div = document.createElement('div');
      div.className = 'bubble ' + (who === 'me' ? 'me' : 'bot');
      div.textContent = text;
      log.appendChild(div);
      log.scrollTop = log.scrollHeight;
    }
    function addCitations(urls) {
      if (!urls || !urls.length) return;
      const box = document.createElement('div');
      box.className = 'chips';
      urls.forEach(u => {
        const a = document.createElement('a');
        a.href = u; a.target = '_blank'; a.rel = 'noopener';
        a.className = 'chip';
        a.textContent = new URL(u).hostname.replace('www.','') + ' …';
        a.title = u;
        box.appendChild(a);
      });
      log.appendChild(box);
      log.scrollTop = log.scrollHeight;
    }
    function addFollowUps(items) {
      if (!items || !items.length) return;
      const box = document.createElement('div');
      box.className = 'chips';
      items.forEach(txt => {
        const a = document.createElement('button');
        a.className = 'chip';
        a.textContent = txt;
        a.onclick = () => { q.value = txt; send.click(); };
        box.appendChild(a);
      });
      log.appendChild(box);
      log.scrollTop = log.scrollHeight;
    }

    async function ask() {
      const query = q.value.trim();
      if (!query) return;
      addBubble(query, 'me');
      q.value = '';
      send.disabled = true; statusEl.textContent = 'thinking…';

      try {
        const r = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query, topK: 8 })
        });
        const j = await r.json().catch(()=>null);
        if (!r.ok || !j?.ok) {
          throw new Error(j?.detail || 'server_error');
        }
        addBubble(j.answer || '(no answer)', 'bot');
        addCitations(j.citations || []);
        addFollowUps(j.followUps || []);
      } catch (err) {
        addBubble('Sorry — I could not produce an answer. Try rephrasing your question.', 'bot');
        console.error(err);
      } finally {
        send.disabled = false; statusEl.textContent = 'ready';
      }
    }

    q.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); ask(); }
    });
    send.onclick = ask;

    // Warm-up message
    addBubble('Hi! Ask me anything about workshops, tips, or anything else.', 'bot');
  </script>
</body>
</html>
