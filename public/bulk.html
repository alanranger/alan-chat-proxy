<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Upload URL List to Train AI Bot — Single URL Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#0f1420; color:#e7ebf3; margin:0; padding:24px; }
    h1 { font-size: 20px; margin: 0 0 16px; }
    .card { background:#131a2a; border:1px solid #1f2940; border-radius:10px; padding:16px; margin-bottom:16px; }
    label { display:block; font-size:12px; opacity:.85; margin-bottom:6px; }
    input { width:100%; background:#0c111b; border:1px solid #21304a; color:#e7ebf3; border-radius:8px; padding:10px; outline:none; }
    input:focus { border-color:#3466f6; }
    button { background:#3466f6; color:white; border:none; padding:10px 14px; border-radius:8px; cursor:pointer; }
    button:disabled { opacity:.6; cursor:not-allowed; }
    .row { display:grid; grid-template-columns: 1fr 1fr; gap:16px; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    #debug { height:160px; overflow:auto; white-space:pre-wrap; background:#0c111b; border:1px solid #21304a; border-radius:8px; padding:10px; }
    table { width:100%; border-collapse: collapse; font-size: 13px; }
    th, td { text-align:left; border-bottom:1px solid #1f2940; padding:8px; }
    .ok { color:#4cd964; }
    .err { color:#ff5757; }
  </style>
</head>
<body>
  <h1>Upload URL List to Train AI Bot — Single URL Test</h1>

  <div class="card">
    <div class="row">
      <div>
        <label for="token">Ingest Token (Bearer)</label>
        <input id="token" placeholder="paste your token…" />
      </div>
      <div>
        <label for="testUrl">Test a Single URL</label>
        <input id="testUrl" placeholder="https://example.com/page" />
      </div>
    </div>
    <div style="margin-top:12px;">
      <button id="btnTest">Test Single URL</button>
    </div>
  </div>

  <div class="card">
    <label>Debug console (what the client sees)</label>
    <div id="debug" class="mono"></div>
  </div>

  <div class="card">
    <table class="mono">
      <thead>
        <tr>
          <th style="width: 44px;">#</th>
          <th>URL</th>
          <th>Result</th>
        </tr>
      </thead>
      <tbody id="rows"></tbody>
    </table>
  </div>

  <script>
    const elToken = document.getElementById('token');
    const elUrl   = document.getElementById('testUrl');
    const elBtn   = document.getElementById('btnTest');
    const elDbg   = document.getElementById('debug');
    const elRows  = document.getElementById('rows');

    // remember token between sessions (local only)
    const KEY = 'ingest_token';
    elToken.value = localStorage.getItem(KEY) || '';
    elToken.addEventListener('input', () => localStorage.setItem(KEY, elToken.value));

    function log(line, cls="") {
      const span = document.createElement('div');
      if (cls) span.className = cls;
      span.textContent = line;
      elDbg.appendChild(span);
      elDbg.scrollTop = elDbg.scrollHeight;
    }
    function addRow(idx, url, html) {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${idx}</td><td>${escapeHtml(url)}</td><td>${html}</td>`;
      elRows.prepend(tr);
    }
    function escapeHtml(s) {
      return s.replace(/[&<>"']/g, ch => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[ch]));
    }

    async function testSingle() {
      const token = elToken.value.trim();
      const url = elUrl.value.trim();
      if (!url) { alert('Provide a URL'); return; }

      let rowIdx = elRows.children.length + 1;

      log(`Single test → ${url}`);
      elBtn.disabled = true;

      try {
        const res = await fetch('/api/ingest-embed-replace', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            ...(token ? { 'Authorization': 'Bearer ' + token } : {})
          },
          body: JSON.stringify({ url })
        });

        let data;
        try { data = await res.json(); }
        catch { data = { error: 'non_json_response' }; }

        if (!res.ok) {
          const details = JSON.stringify(data, null, 2);
          log(`✖ ${url} → ${details}`, 'err');
          addRow(rowIdx, url, `<span class="err">${escapeHtml(details)}</span>`);
          return;
        }

        const details = JSON.stringify(data, null, 2);
        log(`✔ ${url} → ${details}`, 'ok');
        addRow(rowIdx, url,
          `<span class="ok">OK</span> id=${data.id ?? '?'} len=${data.len ?? '?'}`
        );

      } catch (err) {
        const details = String(err?.message || err);
        log(`✖ ${url} → ${details}`, 'err');
        addRow(rowIdx, url, `<span class="err">${escapeHtml(details)}</span>`);
      } finally {
        elBtn.disabled = false;
      }
    }

    elBtn.addEventListener('click', testSingle);
  </script>
</body>
</html>
